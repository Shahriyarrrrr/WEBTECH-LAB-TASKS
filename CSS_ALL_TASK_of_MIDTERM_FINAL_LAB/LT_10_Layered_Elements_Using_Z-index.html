<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-Index Master Demo</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #e8edff, #ffe8f5);
        transition: 0.4s;
        overflow-x: hidden;
    }

    body.dark {
        background: linear-gradient(135deg, #111, #1c1c1c);
        color: white;
    }

    h1 {
        text-align: center;
        margin-top: 35px;
        font-size: 36px;
        font-weight: 700;
    }

    .controls {
        text-align: center;
        margin-top: 20px;
    }

    button {
        padding: 10px 18px;
        border: none;
        border-radius: 10px;
        background: #6a11cb;
        color: white;
        margin: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #9c3ff9;
        transform: scale(1.05);
    }

    #themeToggle {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 14px 20px;
        border-radius: 30px;
    }

    .canvas {
        width: 100%;
        height: 480px;
        position: relative;
        margin-top: 40px;
    }

    .box {
        width: 240px;
        height: 240px;
        border-radius: 18px;
        color: white;
        font-size: 24px;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        cursor: grab;
        transition: 0.4s;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(6px);
    }

    .box:active {
        cursor: grabbing;
    }

    .glow {
        box-shadow: 0 0 20px rgba(255,255,255,0.8), inset 0 0 15px rgba(255,255,255,0.5);
    }

    @keyframes rotateCircle {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<h1>Advanced Z-Index Interactive Demonstration</h1>

<div class="controls">
    <button onclick="setLayout('overlap')">Overlap Layout</button>
    <button onclick="setLayout('grid')">Grid Layout</button>
    <button onclick="setLayout('circle')">Circle Layout</button>
    <button onclick="setLayout('scatter')">Scatter Layout</button>
    <button onclick="randomizeColors()">Random Colors</button>
</div>

<div class="controls">
    <button onclick="bringFront('box1')">Bring Red to Front</button>
    <button onclick="bringFront('box2')">Bring Blue to Front</button>
    <button onclick="bringFront('box3')">Bring Green to Front</button>
    <button onclick="autoDemo()">Auto Demo</button>
</div>

<div class="canvas" id="canvas">
    <div class="box glow" id="box1">Box 1</div>
    <div class="box glow" id="box2">Box 2</div>
    <div class="box glow" id="box3">Box 3</div>
</div>

<button id="themeToggle" onclick="toggleDark()">Toggle Theme</button>

<script>
    const b1 = document.getElementById("box1");
    const b2 = document.getElementById("box2");
    const b3 = document.getElementById("box3");
    const boxes = [b1, b2, b3];
    const canvas = document.getElementById("canvas");

    function randomColor() {
        return "hsl(" + Math.floor(Math.random()*360) + ",80%,55%)";
    }

    function randomizeColors() {
        boxes.forEach(b => b.style.background = randomColor());
    }

    function bringFront(id) {
        boxes.forEach(x => x.style.zIndex = 1);
        const el = document.getElementById(id);
        el.style.zIndex = 99;
        el.style.transform = "scale(1.2)";
        setTimeout(()=> el.style.transform = "scale(1)", 300);
    }

    function autoDemo() {
        let seq = [b1, b2, b3];
        let i = 0;
        setInterval(()=>{
            bringFront(seq[i].id);
            i = (i+1) % seq.length;
        }, 1000);
    }

    function setLayout(mode) {
        boxes.forEach(b => {
            b.style.animation = "";
            b.style.transition = "0.5s";
        });

        if (mode === "overlap") {
            b1.style.top = "40px"; b1.style.left = "200px";
            b2.style.top = "100px"; b2.style.left = "330px";
            b3.style.top = "160px"; b3.style.left = "460px";
        }

        if (mode === "grid") {
            boxes.forEach((b,i)=>{
                b.style.top = "120px";
                b.style.left = (150 + i*280) + "px";
            });
        }

        if (mode === "circle") {
            const cx = 500, cy = 220, r = 150;
            boxes.forEach((b,i)=>{
                const angle = (i * 120) * Math.PI/180;
                b.style.top = (cy + r*Math.sin(angle)) + "px";
                b.style.left = (cx + r*Math.cos(angle)) + "px";
            });
        }

        if (mode === "scatter") {
            boxes.forEach(b=>{
                b.style.top = (Math.random()*200 + 50) + "px";
                b.style.left = (Math.random()*700 + 50) + "px";
            });
        }
    }

    function toggleDark() {
        document.body.classList.toggle("dark");
    }

    boxes.forEach(b => {
        let isDown = false;
        let offsetX, offsetY;

        b.addEventListener("mousedown", e => {
            isDown = true;
            offsetX = e.clientX - b.offsetLeft;
            offsetY = e.clientY - b.offsetTop;
            bringFront(b.id);
        });

        document.addEventListener("mouseup", () => { isDown = false; });

        document.addEventListener("mousemove", e => {
            if (isDown) {
                b.style.left = (e.clientX - offsetX) + "px";
                b.style.top = (e.clientY - offsetY) + "px";
            }
        });
    });

    randomizeColors();
    setLayout("overlap");
</script>

</body>
</html>
