<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card</title>

<style>
:root {
    --bg: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
    --card-bg: rgba(255, 255, 255, 0.35);
    --text: #222;
    --subtext: #555;
    --badge: #4caf50;
    --shadow: rgba(0,0,0,0.15);
}

.dark {
    --bg: linear-gradient(to bottom right, #0f172a, #1e293b);
    --card-bg: rgba(255, 255, 255, 0.08);
    --text: #f8fafc;
    --subtext: #cbd5e1;
    --badge: #22c55e;
    --shadow: rgba(255,255,255,0.18);
}

body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial;
    background: var(--bg);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.4s ease-in-out;
}

.card {
    width: 330px;
    padding: 25px;
    border-radius: 18px;
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    box-shadow: 0 15px 30px var(--shadow);
    text-align: center;
    position: relative;
    transition: 0.4s ease;
    animation: fadeIn 1s ease;
}

.card:hover {
    transform: perspective(800px) rotateX(8deg) rotateY(8deg);
}

.card img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    box-shadow: 0 8px 20px var(--shadow);
}

h2 {
    margin: 12px 0 5px;
    color: var(--text);
    font-size: 24px;
}

p {
    color: var(--subtext);
    font-size: 15px;
    margin: 0 10px;
}

.badge {
    position: absolute;
    top: 12px;
    right: 12px;
    background: var(--badge);
    color: white;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
}

.toggle {
    position: absolute;
    top: 20px;
    left: 20px;
    background: black;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    opacity: 0.8;
}

.toggle:hover {
    opacity: 1;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleDark()">Dark Mode</div>

<div class="card">
    <div class="badge">Online</div>
    <img src="https://i.ibb.co.com/CK182SDg/this-is-me.jpg">
    <h2>Shahriyar Rahman</h2>
    <p>Passionate CSE student who loves coding, learning new technologies, and building meaningful projects.</p>
</div>

<script>
function toggleDark() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
