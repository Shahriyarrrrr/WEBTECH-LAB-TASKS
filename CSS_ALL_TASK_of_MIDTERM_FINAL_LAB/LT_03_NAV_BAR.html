<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Navigation Bar</title>

 
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg: #ffffff;
            --text: #0f0f0f;
            --nav: #024bb8;
            --nav-text: #ffffff;
            --hover: rgba(255,255,255,0.22);
        }

        body.dark {
            --bg: #0d1117;
            --text: #e6e6e6;
            --nav: #161b22;
            --nav-text: #ffffff;
            --hover: #30363d;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial;
            background: var(--bg);
            color: var(--text);
            transition: 0.3s ease-in-out;
        }

     
        nav {
            position: sticky;
            top: 0;
            z-index: 999;
            background: var(--nav);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 40px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.2);
        }

    
        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--nav-text);
            letter-spacing: 1px;
        }

     
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--nav-text);
            font-size: 18px;
            font-weight: 500;
            padding: 10px 14px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: var(--hover);
        }

    
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 6px;
            width: 0%;
            height: 2px;
            background: white;
            transition: 0.3s;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 60%;
        }

    
        .dropdown {
            position: absolute;
            top: 45px;
            left: 0;
            background: var(--nav);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0 3px 12px rgba(0,0,0,0.3);
            min-width: 150px;
        }

        .dropdown a {
            padding: 12px 18px;
            border-radius: 0;
        }

        .dropdown a:hover {
            background: var(--hover);
        }

        .nav-links li:hover .dropdown {
            display: flex;
        }

  
        .dark-toggle {
            font-size: 20px;
            color: white;
            cursor: pointer;
            margin-left: 15px;
        }

      
        .hamburger {
            display: none;
            font-size: 26px;
            color: white;
            cursor: pointer;
        }

        
        @media(max-width: 768px) {

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                width: 250px;
                background: var(--nav);
                height: 100%;
                flex-direction: column;
                gap: 18px;
                padding-top: 30px;
                transition: 0.4s ease;
            }

            .nav-links.show {
                right: 0;
            }

            .hamburger {
                display: block;
            }

            .nav-links li:hover .dropdown {
                position: relative;
                top: 0;
                box-shadow: none;
            }

            .dropdown {
                width: 100%;
                position: relative;
            }
        }

    </style>
</head>

<body>

   
    <nav>
        <div class="logo">MyCompany</div>

        <ul class="nav-links" id="mobileMenu">

            <li><a href="#">Home</a></li>

            <li><a href="#">About</a></li>

            <li>
                <a href="#">Services <i class="fa fa-caret-down"></i></a>

                <div class="dropdown">
                    <a href="#">Web Design</a>
                    <a href="#">App Development</a>
                    <a href="#">Branding</a>
                </div>
            </li>

            <li><a href="#">Gallery</a></li>

            <li><a href="#">Contact</a></li>

            <li>
                <i class="fas fa-moon dark-toggle" onclick="toggleDark()"></i>
            </li>

        </ul>

        <i class="fa fa-bars hamburger" onclick="toggleMenu()"></i>
    </nav>

    <div style="padding:40px; text-align:center; font-size:22px;">
        <p>Scroll to see sticky navbar. Resize to see the mobile hamburger menu.</p>
    </div>

    <script>
        function toggleDark() {
            document.body.classList.toggle("dark");
        }

        function toggleMenu() {
            document.getElementById("mobileMenu").classList.toggle("show");
        }
    </script>

</body>
</html>
