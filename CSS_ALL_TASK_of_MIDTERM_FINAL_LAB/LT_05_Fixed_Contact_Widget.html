<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced Floating Widgets</title>

    <style>
        :root {
            --bg: linear-gradient(135deg, #e0f2fe, #fce7f3);
            --text: #0f172a;
            --card: rgba(255, 255, 255, 0.75);
            --border: rgba(255, 255, 255, 0.6);
            --shadow: rgba(0, 0, 0, 0.2);
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --whatsapp: #25D366;
        }

        body.dark {
            --bg: linear-gradient(135deg, #0f172a, #1e293b);
            --text: #f8fafc;
            --card: rgba(30, 41, 59, 0.75);
            --border: rgba(148, 163, 184, 0.4);
            --shadow: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
        }

        body {
            margin: 0;
            height: 2000px;
            background: var(--bg);
            font-family: Arial, sans-serif;
            color: var(--text);
            transition: 0.4s ease;
        }

        .floating-system {
            position: fixed;
            right: 25px;
            bottom: 35px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            z-index: 9999;
        }

        .widget-btn {
            width: 55px;
            height: 55px;
            background: var(--card);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            border: 2px solid var(--border);
            box-shadow: 0 8px 22px var(--shadow);
            transition: 0.3s ease;
            position: relative;
        }

        .widget-btn:hover {
            transform: scale(1.12);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .pulse {
            animation: pulseGlow 1.8s infinite;
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0px rgba(37, 99, 235, 0.6); }
            50% { box-shadow: 0 0 18px rgba(37, 99, 235, 0.9); }
            100% { box-shadow: 0 0 0px rgba(37, 99, 235, 0.6); }
        }

        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: red;
            color: white;
            font-size: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-panel {
            position: fixed;
            right: 95px;
            bottom: 20px;
            width: 240px;
            padding: 18px 20px;
            border-radius: 16px;
            background: var(--card);
            border: 2px solid var(--border);
            box-shadow: 0 8px 25px var(--shadow);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateX(30px);
            pointer-events: none;
            transition: 0.35s ease;
        }

        .panel-open {
            opacity: 1;
            transform: translateX(0px);
            pointer-events: auto;
        }

        .contact-panel h3 {
            margin: 0 0 10px 0;
            text-align: center;
            font-size: 20px;
        }

        .contact-panel a {
            display: block;
            text-align: center;
            margin-top: 6px;
            font-size: 16px;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }

        .contact-panel a:hover {
            color: var(--accent-hover);
        }

        @media(max-width: 600px) {
            .contact-panel {
                right: 20px;
                bottom: 95px;
            }
        }
    </style>
</head>

<body>

    <div class="contact-panel" id="contactPanel">
        <h3>Contact Us</h3>
        <a href="tel:+880123456789">ðŸ“ž +880 1234 56789</a>
        <a href="mailto:support@company.com">âœ‰ support@company.com</a>
    </div>

    <div class="floating-system">

        <div class="widget-btn pulse" id="openContact">ðŸ“ž</div>

        <div class="widget-btn" id="themeBtn">ðŸŒ“</div>

        <div class="widget-btn" id="notifyBtn">
            ðŸ””
            <div class="badge" id="badge">3</div>
        </div>

        <div class="widget-btn" style="background: #25D366; color: white;" id="whatsappBtn">
            ðŸŸ¢
        </div>

    </div>

    <script>
        const contactPanel = document.getElementById("contactPanel");
        const openContact = document.getElementById("openContact");

        openContact.onclick = () => {
            contactPanel.classList.toggle("panel-open");
        };

        const themeBtn = document.getElementById("themeBtn");
        themeBtn.onclick = () => {
            document.body.classList.toggle("dark");
        };

        const notifyBtn = document.getElementById("notifyBtn");
        const badge = document.getElementById("badge");
        notifyBtn.onclick = () => {
            badge.style.display = "none";
        };

        const whatsappBtn = document.getElementById("whatsappBtn");
        whatsappBtn.onclick = () => {
            window.open("https://wa.me/880123456789", "_blank");
        };
    </script>

</body>

</html>
