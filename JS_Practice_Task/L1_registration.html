<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Portal â€” Registration</title>
  <link rel="stylesheet" href="L1_style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="brand">
        <h1>Student Portal</h1>
        <p>Create your account</p>
      </div>

      <form id="registrationForm" novalidate>
        <div class="field">
          <label for="fullname">Full Name</label>
          <input id="fullname" name="fullname" type="text" placeholder="e.g., Md. Shahriyar Rahman" autocomplete="name" required />
          <div class="help" id="nameHelp"></div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
          <div class="help" id="emailHelp"></div>
        </div>

        <div class="field split">
          <div class="col">
            <label for="password">Password</label>
            <div class="pwwrap">
              <input id="password" name="password" type="password" placeholder="Minimum 6 characters" autocomplete="new-password" required />
              <button type="button" class="toggle" id="togglePassword" aria-label="Toggle password visibility">Show</button>
            </div>
            <div class="pw-meter" id="pwMeter">
              <div class="pw-bar" id="pwBar"></div>
            </div>
            <div class="pw-rules" id="pwRules">
              <small>Use at least 6 characters, mix uppercase, lowercase, numbers, symbols.</small>
            </div>
            <div class="help" id="passwordHelp"></div>
          </div>

          <div class="col">
            <label for="confirmPassword">Confirm Password</label>
            <div class="pwwrap">
              <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-type your password" autocomplete="new-password" required />
              <button type="button" class="toggle" id="toggleConfirm" aria-label="Toggle confirm password visibility">Show</button>
            </div>
            <div class="help" id="confirmHelp"></div>
          </div>
        </div>

        <div class="field">
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="011XXXXXXXX or 01XXXXXXXXX" pattern="\d{11}" inputmode="numeric" autocomplete="tel" required />
          <div class="help" id="phoneHelp"></div>
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn" class="primary">Register</button>
        </div>

        <div class="status" id="statusMessage" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="L1_script.js"></script>
</body>
</html>
