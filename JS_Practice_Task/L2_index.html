<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Slider</title>
    <link rel="stylesheet" href="L2_style.css">
</head>
<body>

    <div class="slider-container" id="slider">
        <div class="slide-wrapper" id="slideWrapper">
            <img id="sliderImage" src="" alt="Destination">
        </div>

        <div class="caption" id="captionBox">
            <h1 id="captionTitle"></h1>
            <p id="captionSubtitle"></p>
        </div>

        <div class="progress-bar"><div id="progress"></div></div>

        <button class="nav-btn prev" id="prevBtn">❮</button>
        <button class="nav-btn next" id="nextBtn">❯</button>

        <div class="dots" id="dotsContainer"></div>
    </div>

    <script src="L2_script.js"></script>
</body>
</html>
