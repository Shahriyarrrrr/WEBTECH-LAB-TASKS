<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Shahriyar Rahman">
    <meta name="description" content="University Admission Form â€” Web Technologies Lab Task 02">
    <meta name="keywords" content="Admission Form, University, Web Technologies, HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #eef2f7;
            color: #333;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, #0057b7, #0072ce);
            color: white;
            padding: 25px;
            margin: 0;
            font-size: 30px;
            letter-spacing: 1px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        form {
            width: 75%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        fieldset {
            border: 2px solid #0057b7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            background: #f9fbff;
        }

        legend {
            font-weight: bold;
            padding: 6px 14px;
            background-color: #0057b7;
            color: white;
            border-radius: 6px;
            font-size: 18px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #0057b7;
            box-shadow: 0 0 6px rgba(0,87,183,0.23);
        }

        .radio-group, .checkbox-group {
            margin-top: 8px;
            display: flex;
            gap: 18px;
        }

        .radio-group label, .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        button {
            padding: 14px 28px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn {
            background-color: #0057b7;
            color: white;
        }

        .submit-btn:hover {
            background-color: #003f89;
        }

        .reset-btn {
            background-color: #d9534f;
            color: white;
        }

        .reset-btn:hover {
            background-color: #b52b27;
        }
    </style>
</head>

<body>

    <h1>University Admission Form</h1>

    <form>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" maxlength="40" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" maxlength="15" required>

            <label>Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="ssc">SSC Result</label>
            <input type="text" id="ssc" maxlength="5" required>

            <label for="hsc">HSC Result</label>
            <input type="text" id="hsc" maxlength="5" required>

            <label for="passing">HSC Passing Year</label>
            <input type="text" id="passing" maxlength="4" required>

            <label for="department">Preferred Department</label>
            <select id="department" required>
                <option value="">Select Department</option>
                <option value="CSE">CSE</option>
                <option value="EEE">EEE</option>
                <option value="BBA">BBA</option>
                <option value="Architecture">Architecture</option>
            </select>

            <label>Interests</label>
            <div class="checkbox-group">
                <label><input type="checkbox" value="Coding"> Coding</label>
                <label><input type="checkbox" value="Robotics"> Robotics</label>
                <label><input type="checkbox" value="Design"> Design</label>
            </div>
        </fieldset>

        
        <fieldset>
            <legend>Documents Upload</legend>

            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" required>

            <label for="transcript">Upload SSC/HSC Transcript</label>
            <input type="file" id="transcript" required>
        </fieldset>

  
        <div class="btn-container">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>

    </form>

</body>
</html>
